<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lista della spesa</title>
</head>
<body>
    <div id="root">
        <header class="my-2">
            <figure class="mx-auto w-25">
                <img src="img/logo.png" class="img-fluid">
            </figure>
        </header>
        <main class="container w-50">
            <div class="input-group mb-3">
                <input type="text" placeholder="Aggiungi elemento..." v-model="newTask" class="form-control">
                <button class="btn btn-outline-success" type="button" @click="addTask">Aggiungi</button>
            </div>
            <h3 class="text-center my-5" v-if="!tasks.length">Lista completata</h3>
            <ul class="list-group my-5" v-else>
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(task, index) in tasks">{{task}}
                    <button class="btn-close" @click="deleteTask(index)" type="button" aria-label="Close"></button>
                </li>
            </ul>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
